<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body  class="bg-image">
    <div class="container bg-image">
        <div class="border w-50 h-100 bg-white mt-5 offset-3">
            <h2 class="text-center rgb(49, 60, 164)">BOOK A CALL</h2>
            <p class="text-center">book a call slot and our representive will call in 1 hour</p>
            <form class="form-group" onsubmit="sConsole(event)" autocomplete="on">

                <label for="fname">Name:</label>
                <input type="text" class="form-control" id="fnames" name="fname" value="">
                <label for="femail">Email:</label>
<input type="email" id="femail" class="form-control" name="femail" value="" required>               
 <label for="ftel">Phone no:</label>
                <input type="tel" id="ftel" class="form-control" name="ftel" value="">
                <label for="fdate">Date:</label>
                <div class="input-group">
                    <input type="date" id="fdate" class="form-control" name="fdate">
                    <input type="time" id="ftime" class="form-control" name="ftime">
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" id="btm" class="btn btn-primary ml-10 text-center">GETA CALL</button>
                </div>
        </div>
        <script src="booking.js"></script>
    </div>
</body>

</html>
