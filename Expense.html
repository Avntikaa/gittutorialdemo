<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body class="bg-image">
    <div class="container bg-image" id="start">
        <div class="border w-50 h-100 bg-white mt-5 offset-3">
            <h2 class="text-center rgb(49, 60, 164)">BOOK A CALL</h2>
            <p class="text-center">Expense Tracker app</p>
            <form class="form-group" onsubmit="sConsole(event)" autocomplete="on">

                <label for="fname">ADD Amount:</label>
                <input type="number" class="form-control" id="fnames" name="fname" value=""><br>
                <label for="femail">ADD Description</label>
                <input type="text" id="femail" class="form-control" name="femail" value="" required><br>
                <label for="ftel">Category</label>
                <select name="type" id="cattype">
                    <option value="Education">Education</option>
                                        <option value="Bills">Bills</option>
                            <option value="Travel">Travel</option>
                             <option value="Food">Food</option>

                </select>
                <br>
                <div class="text-center">
                    <button type="submit" id="btm" class="btn btn-primary ml-10 text-center">Add</button>
                </div>

                <div id="last">
                    <h2>LIST</h2>
                </div>
        </div>
        <script src="Expense.js"></script>
</body>

</html>
